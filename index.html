<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>完全客製google表單，美化表單樣式 - Augustus - Let's Write</title>
  <link rel="canonical" href="https://letswrite.tw/custom-google-form/">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <!-- customized style -->
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      font-size: 16px;
    }
    html, body, .container, .row {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      max-width: 100%;
    }
    button {
      font-size: 16px;
    }

    .half {
      position: fixed;
      margin: 0;
      width: 50% !important;
      height: 100%;
    }
    .bg {
      background: url('http://fgshk.org.hk/wp-content/uploads/2016/08/LOGO_FGVHK.png') center center;
      background-size: cover;
    }
    .form {
      left: 50%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    h1, form {
      width: 100%;
    }
    h1 {
      padding-top: 16px;
      text-align: center;
    }
    form {
      margin-right: auto;
      margin-left: auto;
      max-width: 400px;
    }
    .input-group {
      margin-bottom: 30px;
    }
    .radio-group label {
      display: inline-block;
    }
    textarea {
      min-height: 100px;
    }

    @media screen and (max-width: 1024px) {
      .half {
        position: static;
        width: 100% !important;
        height: auto;
      }
      .bg {
        height: 30vh;
      }
      form {
        padding-right: 12px;
        padding-left: 12px;
      }
    }
    

  </style>

  <link rel="shortcut icon" href="https://letswritetw.github.io/letswritetw/dist/img/logo_512.png"/>

  <!-- Google Tag Manager-->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PGQ9WQT');
  </script>

</head>
<body>

  <!-- Google Tag Manager (noscript)-->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PGQ9WQT" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div class="container">
    <main class="row">
      <!-- bg -->
      <section class="six columns half bg"></section>
      
      <!-- form -->
      <section class="six columns half form">
        <h1>清明水懺法會功德線上登記</h1>
        <form>
          <!-- 姓名 -->
          <div class="input-group">
            <label for="demo_name">姓名</label>
            <input class="u-full-width" type="text" placeholder="捐款人姓名" id="demo_name">
          </div>
			
			<br>
				<input type="checkbox" name="targetaddress" value="1000">懺主 （1名 - HK$1000)</input>
			<br>
				<input type="checkbox" name="targetaddress" value="500">消災大牌 （1名 - HK$500)</input>
			<br>
				<input type="checkbox" name="targetaddress" value="100">消災小牌 （1名 - HK$100)</input>
			<br>
         
         總數 :
         <span id="total" style = "font-size: 15px; font-weight: bold;"> 
            0
         </span>

          <button type="button" id="submit" class="button-primary u-full-width">確認送出</button>

        </form>
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {	  
	
      $('#submit').on('click', function() {
        
        // 姓名
        var name = $('#demo_name').val() || '未填寫';
		alert(name);
        // 
        var cb = function() {
          var v;
          $('[name="targetaddress"]').each(function() {
            if($(this).prop('checked') === true) v = $(this).val();
          });
          return v;
        };
		alert(cb());
        // 類別
        var totall = $('#total').val() || '未填寫';
     		alert(totall);
        // post
		//https://docs.google.com/forms/    d/e/1FAIpQLSfaUS5YgmO6UODZP9kgZ89-tzJRsizg_0bvMhjQ11Cs8JFfYA/viewform',
        var data = {

          'entry.1832233464': name,
          'entry.683422216': 'test',
          'entry.2042166246': totall,
             
        };
        $.ajax({
          type: 'POST',
          url: 'https://docs.google.com/forms/d/e/1FAIpQLSfaUS5YgmO6UODZP9kgZ89-tzJRsizg_0bvMhjQ11Cs8JFfYA/formResponse',
          data: data,
          contentType: 'application/json',
          dataType: 'jsonp',
          complete: function() {
            alert('資料已送出！');
          }
        });
        
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script>
      var ttl=0;
      $(document).ready(function() {
          $('input[type="checkbox"]').click(function() {
              if($(this).is(":checked")) {
ttl = ttl + parseInt($(this).val());
$('#total').text(ttl);
              }
              else if($(this).is(":not(:checked)")) {
ttl = ttl - parseInt($(this).val());
$('#total').text(ttl);
              }
            });
        });
    </script>
  
</body>
</html>
